<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de connexion</title>
  <link rel="stylesheet" href="dist/main.css">
</head>
<body>
  <a href="designGuide.html" class="button btn-home">Return at Home</a>
  <div class="form-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Entrer your e-mail">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Entrer your password">
        <a href="forgot-password.html" class="btn-forgot-password">forgot-password</a>
      </div>
      <div class="form-actions">
        <button type="submit" class="button">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
