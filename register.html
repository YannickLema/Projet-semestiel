<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'inscription</title>
  <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <a href="designGuide.html" class="button btn-home">Return at Home</a>
  <div class="form-container">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="name">Firstname</label>
        <input type="text" id="name" name="name" placeholder="Entrer your Firstname">
      </div>
      <div class="form-group">
        <label for="name">Lastname</label>
        <input type="text" id="name" name="name" placeholder="Entrer your Lastname">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Entrer your e-mail">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Entrer your password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
      </div>
      <div class="form-actions">
        <button type="submit" class="button">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
